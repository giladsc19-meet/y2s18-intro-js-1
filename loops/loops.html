<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;}
var randomInt = getRandomInt(1, 100);

var x = false
while(x==false){
	var i = prompt("guess a random  number between 1-100!")
	if (i==randomInt){
		alert("you right!")
		x=true}
	else if(i>randomInt){
		alert("you guess to high!")}
	else if(i<randomInt){
		alert("you guess to low!")
	}}

    </script>
</body>

</html>
